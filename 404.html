<!DOCTYPE html>
<html lang="es">

<head>
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="preload" href="./assets/styles/root.css" as="style" onload="this.rel='stylesheet'" />
    <meta name="theme-color" content="#00ff00" />
    <title>
        <Eze error='404' />
    </title>
    <meta name="description" content="Sitio web de Ezequiel Gatica">
</head>

<body onload="tW();">
    <main>
        <h1 id="typewrite"><noscript>ESTAMOS_PERDIDOS?</noscript></h1>
        <a href="/" style="font-family: inherit; font-size: inherit">
            <h3 id="text2"><noscript>VOLVER_A_LA_PAGINA_PRINCIPAL</noscript></h3>
        </a>
    </main>
    <script>
        var na = 0;
        var txt = "ESTAMOS_PERDIDOS?";
        var txt2 = "VOLVER_A_LA_PAGINA_PRINCIPAL";
        var speed = 20;
        function tW() {
            if (na < txt2.length + window.location.href.length) {
                var txtPrint = txt.toUpperCase();
                var txtPrint2 = txt2.toUpperCase();
                document.getElementById("typewrite").innerHTML += txtPrint.charAt(na);
                document.getElementById("text2").innerHTML += txtPrint2.charAt(na);
                na++;
                setTimeout(tW, speed);
            }
        }
    </script>
</body>

</html>
